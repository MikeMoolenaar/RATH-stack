[package]
name = "rust-plus-htmx-playground"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.7.4", features = ["form", "macros"] }
tokio = { version = "1.36.0", features = ["full"] }
tower-http = { version = "0.5", features = ["fs","set-header"] }
serde = { version = "1.0.196", features = ["derive"] }
rand = "0.8"
sqlx = { version = "0.7.3", features = [ "runtime-tokio", "postgres" ] }
chrono = "0.4.33"
html-escape = "0.2.13"
dotenv = "0.15.0"
tower = { version = "0.4.13" }
tower_governor = { version = "0.3.1" }
minijinja = { version = "1.0.12", features = ["loader", "v_htmlescape", "multi_template"] }
axum-htmx = "0.5.0"
tower-livereload = "0.9.1"
argon2 = "0.5.3"
tower-sessions = { version = "0.10.1" }
tower-sessions-sqlx-store = { version = "0.10.0", features = ["postgres"] }
time = "0.3.33"
minify-html = "0.15.0"
