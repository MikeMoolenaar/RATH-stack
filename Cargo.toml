[package]
name = "rust-plus-htmlx-playground"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.6.20", features = ["form"] }
tokio = { version = "1.33.0", features = ["full"] }
tower-http = { version = "0.4.4", features = ["fs"] }
serde = { version = "1.0", features = ["derive"] }
rand = "0.8"
sqlx = { version = "0.7", features = [ "runtime-tokio", "sqlite" ] }
chrono = "0.4.31"
html-escape = "0.2.13"
dotenv = "0.15.0"
tower_governor = "0.1.0"
tower = "0.4.13"
minijinja = { version = "1.0.9", features = ["loader", "v_htmlescape", "multi_template"] }
axum-htmx = "0.4.0"
tower-livereload = "0.8.2"
argon2 = "0.5.2"
tower-sessions = { version = "0.6.0", features = ["sqlite-store", "deletion-task"] }
time = "0.3.30"
