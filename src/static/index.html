<html>
  <head>
		<title>HI</title>
		<script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<style>
    body { 
			background-color: black; 
			color: white;
			padding: 1rem;

			input.form-control {
				width: 40vw;
			}
		}

		.form-group {
			margin-bottom: .5rem;
		}
	</style>
	<body>
		<h1>TODO pages</h1>
		<form hx-post="/todos" hx-target="find p" _="on htmx:afterRequest reset() me then send 'todo-item-added' to #todos">
			<div class="form-group">
				<label>Title</label>
				<input type="text" class="form-control" name="title" required>
			</div>
			<div class="form-group">
				<label>Date</label>
				<input type="date" class="form-control" name="date" required>
			</div>
			<button class="btn btn-primary">Submit</button>
			<p></p>
		</form>

		<h3 class="mt-4">Todo items</h3>
		<div id="todos" hx-get="/todos" hx-trigger="load,todo-item-added" hx-swap="innerHTML">

		</div>

	</body>
</html>
