<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="static/output.css" rel="stylesheet" />
    <link href="static/style.css" rel="stylesheet" />

    <title>
      {% block title %}

      {% endblock %}
    </title>

    <!-- prettier-plugin-django removes the script tags for some reason idk whyyyyy -->
    {# prettier-ignore-start #}
    <script src="static/node_modules/htmx.org/dist/htmx.min.js"></script>
    <script src="static/node_modules/hyperscript.org/dist/_hyperscript.min.js"></script>
    {# prettier-ignore-end #}

    <meta name="htmx.config.allowScriptTags" content="false" />

    <meta name="htmx-config" content='{
      "defaultSwapStyle": false,
      "scrollIntoViewOnBoost": false
      }'>

    {% block head %}

    {% endblock %}
  </head>

  <body _="
          on load or htmx:pushedIntoHistory for a in <a/>
            if a's @href is document.location.pathname
              add .toggled to a
            else
              remove .toggled from a
            end">
    <nav class="navbar bg-neutral" id="mavbar" hx-boost="true" hx-target="#content" hx-swap="innerHTML swap:100ms settle:100ms">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl {% if cur_page == 'home' %}toggled{% endif %}" href="/">Todo app</a>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li>
            <a class="{% if cur_page == 'login' %}toggled{% endif %}" href="/login">Login</a>
          </li>
          <li>
            <details>
              <summary>More options</summary>
              <ul class="p-2 bg-base-100">
                <li>
                  <a>hi</a>
                </li>
              </ul>
            </details>
          </li>
        </ul>
      </div>
    </nav>
    <div id="content" class="p-4 mt-3">
      {% block body %}

      {% endblock %}
    </div>
  </body>
</html>
